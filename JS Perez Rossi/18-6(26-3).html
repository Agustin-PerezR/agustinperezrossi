<!DOCTYPE html>

<html lang=es>
    <head>
        <meta charset="UTF-8">
        <script src="jquery-3.6.0.js"></script>
        <title>26 de marzo 2.0</title>
    </head>
<body>

    <p> ingrese dos valores nombre </p>
    <input type="number" id="valoruno">
    <input type="number" id="valordos">
    <div>
        <button onclick="suma()"> + </button>
        <button onclick="resta()"> - </button>
        <button onclick="multiplicacion()"> * </button>
        <button onclick="division()"> / </button>
    </div>




    <h1 id="resultadoCuenta"></h1>
    <script>
        function suma() {
            var valorUno = $("valoruno");
            var valorDos = $("valordos")
            var resultado = parseInt(valorUno) + parseInt(valorDos);
            document.getElementById("resultadoCuenta").innerHTML = resultado;
            document.getElementById("resultadoCuenta").style.color = "red";
            document.body.style.backgroundImage= "calcu.png"; 

        }
        function resta() {
            var valorUno = document.getElementById("valoruno").value;
            var valorDos = document.getElementById("valordos").value;
            var resultado = parseInt(valorUno) - parseInt(valorDos);
            document.getElementById("resultadoCuenta").innerHTML = resultado;
            document.getElementById("resultadoCuenta").style.color = "red";
        }
        function multiplicacion() {
            var valorUno = document.getElementById("valoruno").value;
            var valorDos = document.getElementById("valordos").value;
            var resultado = parseInt(valorUno) * parseInt(valorDos);
            document.getElementById("resultadoCuenta").innerHTML = resultado;
            document.getElementById("resultadoCuenta").style.color = "red";
        }
        function division() {
            var valorUno = document.getElementById("valoruno").value;
            var valorDos = document.getElementById("valordos").value;
            var resultado = parseInt(valorUno) / parseInt(valorDos);
            document.getElementById("resultadoCuenta").innerHTML = resultado;
            document.getElementById("resultadoCuenta").style.color = "red";
        }
    </script>
</body>

</html>
